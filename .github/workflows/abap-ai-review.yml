# temporary commit for rerun
name: ABAP AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  # æ‰‹å‹•ãƒ†ã‚¹ãƒˆã—ãŸã„å ´åˆã¯ä¸‹ã‚’æœ‰åŠ¹åŒ–
  # workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  issues: write   # ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ã§ issues API ã‚’ä½¿ã†ãŸã‚

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- ABAPå·®åˆ†ã®åé›†ï¼ˆABAPæ‹¡å¼µå­ã«é™å®šï¼‰ ---
      - name: Collect ABAP diff
        shell: bash
        run: |
          # base ã‚‚å±¥æ­´ã‚’ååˆ†å–ã£ã¦ãŠãï¼ˆmerge-baseè¨ˆç®—ã®å®‰å®šåŒ–ï¼‰
          git fetch origin "${{ github.base_ref }}" --depth=50
          git diff --unified=0 "origin/${{ github.base_ref }}...HEAD" \
            -- '*.abap' '*.prog.abap' '*.clas.abap' '*.intf.abap' '*.incl.abap' > diff.patch || true
          head -c 90000 diff.patch > diff.trunc.patch || true
          wc -c diff.trunc.patch || true



      # --- å·®åˆ†ãŒç„¡ã‘ã‚Œã°ã‚¹ã‚­ãƒƒãƒ— ---
      - name: Skip if no diff
        id: guard
        shell: bash
        run: |
          if [ ! -s diff.trunc.patch ]; then
            echo "No ABAP diff. Skipping review."
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      # --- PRãƒ¡ã‚¿æƒ…å ±ã®åé›†ï¼ˆauthor/title/body/changed_filesï¼‰ ---
      - name: Collect PR metadata
        if: steps.guard.outputs.skip != 'true'
        id: meta
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          NUM="${{ github.event.number }}"
          PR=$(gh api "repos/$REPO/pulls/$NUM")
          FILES_JSON=$(gh api "repos/$REPO/pulls/$NUM/files" -q '.[] | {filename, status}' | jq -c -s .)
      
          {
            echo "title<<__EOF__"
            echo "$PR" | jq -r '.title'
            echo "__EOF__"
            echo "body<<__EOF__"
            # \r é™¤å»ï¼‹ãã®ã¾ã¾è¤‡æ•°è¡Œã§å®‰å…¨ã«å‡ºåŠ›
            echo "$PR" | jq -r '.body // ""' | tr -d '\r'
            echo "__EOF__"
            echo "author<<__EOF__"
            echo "$PR" | jq -r '.user.login'
            echo "__EOF__"
            echo "changed_files<<__EOF__"
            echo "$FILES_JSON"
            echo "__EOF__"
          } >> "$GITHUB_OUTPUT"

  
      # --- Dify Workflow å®Ÿè¡Œ ---
      - name: Call Dify Workflow
        if: steps.guard.outputs.skip != 'true'
        id: dify
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}         # Workflowç”¨ Server-side API Key
          DIFY_API_BASE: ${{ secrets.DIFY_API_BASE }}       # ä¾‹: https://dify-novagrid.com ã§ã‚‚å¯
          DIFY_WORKFLOW_ID: ${{ secrets.DIFY_WORKFLOW_ID }} # ä¾‹: uNCqCaZfykMRl1r6
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y && sudo apt-get install -y jq
      
          if [ -z "${DIFY_WORKFLOW_ID:-}" ]; then
            echo "ERROR: DIFY_WORKFLOW_ID is empty. Set repository secret."
            exit 1
          fi
      
          # --- BASE URL æ­£è¦åŒ–ï¼šæœ«å°¾ã‚¹ãƒ©ãƒƒã‚·ãƒ¥å‰Šé™¤ + /v1 ä»˜ä¸ ---
          _base="${DIFY_API_BASE%/}"
          if ! echo "$_base" | grep -q '/v1$'; then
            _base="$_base/v1"
          fi
          URL="$_base/workflows/run"
          echo "Call URL: $URL"
      
          BODY=$(jq -n \
            --arg wid  "${DIFY_WORKFLOW_ID}" \
            --arg diff "$(cat diff.trunc.patch)" \
            --arg repo "${{ github.repository }}" \
            --arg pr   "${{ github.event.number }}" \
            --arg user "${{ github.actor }}" \
            --arg author "${{ steps.meta.outputs.author }}" \
            --arg title  "${{ steps.meta.outputs.title }}" \
            --arg body   "${{ steps.meta.outputs.body }}" \
            --arg changed_files "${{ steps.meta.outputs.changed_files }}" \
            '{
               workflow_id: $wid,
               inputs: {
                 code_diff: $diff,
                 repo: $repo,
                 pr_number: ($pr|tonumber),
                 author: $author,
                 title: $title,
                 body: $body,
                 changed_files: $changed_files
               },
               response_mode: "blocking",
               user: $user
             }')
      
          # -f ã‚’ä»˜ã‘ãªã„ã€‚æœ¬æ–‡ã¨HTTPã‚³ãƒ¼ãƒ‰ã‚’ä¸¡å–ã‚Šã—ã¦è‡ªå‰ã§åˆ¤å®š
          RESP=$(curl -sS -L -w "\n%{http_code}" \
            -H "Authorization: Bearer $DIFY_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$BODY" \
            "$URL" || true)
      
          HTTP_CODE=$(echo "$RESP" | tail -n1)
          JSON=$(echo "$RESP" | sed '$d')
          echo "HTTP_CODE=$HTTP_CODE"
          echo "$JSON" > dify.json
      
          echo "==== DIFY RAW ===="
          cat dify.json || true
          echo "=================="
      
          # 2xx ä»¥å¤–ã¯ãƒ­ã‚°ã‚’å‡ºã—ã¤ã¤ review.md ã‚’ç”Ÿæˆã—ã¦å¾Œæ®µã§èª­ã‚ã‚‹ã‚ˆã†ã«ã™ã‚‹
          if ! echo "$HTTP_CODE" | grep -qE '^2'; then
            echo "(Dify error; HTTP_CODE=$HTTP_CODE)" > review.md
            cat dify.json >> review.md
          else
            jq -r '.data.outputs.review // .data.outputs.text // empty' dify.json > review.md
            if [ ! -s review.md ]; then
              echo "(empty)" > review.md
              cat dify.json >> review.md
            fi
          fi

     
     


      # â€¦
      - name: Post PR comment
        if: steps.guard.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          {
            echo "### ğŸ¤– Dify è¦ç´„ãƒ¬ãƒ“ãƒ¥ãƒ¼"
            echo
            echo '```'
            cat review.md
            echo '```'
          } > comment.md
      
          gh api "repos/${{ github.repository }}/issues/${{ github.event.number }}/comments" \
            -f body="$(cat comment.md)"
