name: ABAP AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  # æ‰‹å‹•ãƒ†ã‚¹ãƒˆã—ãŸã„å ´åˆã¯ä¸‹ã‚’æœ‰åŠ¹åŒ–
  # workflow_dispatch: {}

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- ABAPå·®åˆ†ã®åŽé›†ï¼ˆABAPæ‹¡å¼µå­ã«é™å®šï¼‰ ---
      - name: Collect ABAP diff
        shell: bash
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff --unified=0 origin/${{ github.base_ref }}...HEAD \
            -- '*.abap' '*.prog.abap' '*.clas.abap' '*.intf.abap' '*.incl.abap' > diff.patch || true
          # LLMå…¥åŠ›é‡ã®ä¸Šé™å¯¾ç­–ï¼ˆå¿…è¦ã«å¿œã˜ã¦èª¿æ•´ï¼‰
          head -c 90000 diff.patch > diff.trunc.patch || true
          wc -c diff.trunc.patch || true

      # --- å·®åˆ†ãŒç„¡ã‘ã‚Œã°ã‚¹ã‚­ãƒƒãƒ— ---
      - name: Skip if no diff
        id: guard
        shell: bash
        run: |
          if [ ! -s diff.trunc.patch ]; then
            echo "No ABAP diff. Skipping review."
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      # --- PRãƒ¡ã‚¿æƒ…å ±ã®åŽé›†ï¼ˆauthor/title/body/changed_filesï¼‰ ---
      - name: Collect PR metadata
        if: steps.guard.outputs.skip != 'true'
        id: meta
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          NUM="${{ github.event.number }}"
          PR=$(gh api repos/$REPO/pulls/$NUM)
          FILES_JSON=$(gh api repos/$REPO/pulls/$NUM/files -q '.[] | {filename, status}' | jq -c -s .)

          echo "title=$(echo "$PR" | jq -r '.title')" >> $GITHUB_OUTPUT
          echo "body=$(echo "$PR" | jq -r '.body // ""' | tr -d '\r')" >> $GITHUB_OUTPUT
          echo "author=$(echo "$PR" | jq -r '.user.login')" >> $GITHUB_OUTPUT
          # æ–‡å­—åˆ—ã¨ã—ã¦æ¸¡ã—ãŸã„ã®ã§JSONã‚’ãã®ã¾ã¾æ–‡å­—åˆ—ã§ä¿æŒ
          echo "changed_files=$FILES_JSON" >> $GITHUB_OUTPUT

      # --- Dify Workflow å®Ÿè¡Œ ---
      - name: Call Dify Workflow
        if: steps.guard.outputs.skip != 'true'
        id: dify
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}         # Workflowã‚¢ãƒ—ãƒªã® Server-side API Key
          DIFY_API_BASE: ${{ secrets.DIFY_API_BASE }}       # ä¾‹: https://dify-novagrid.com/v1
          DIFY_WORKFLOW_ID: ${{ secrets.DIFY_WORKFLOW_ID }} # ä¾‹: uNCqCaZfykMRl1r6
        run: |
          # --- äº‹å‰ãƒã‚§ãƒƒã‚¯ï¼ˆç©ºã‚„æœ«å°¾ã‚¹ãƒ©å¯¾å¿œï¼‰ ---
          # --- äº‹å‰ãƒã‚§ãƒƒã‚¯ï¼ˆç©ºã‚„æœ«å°¾ã‚¹ãƒ©å¯¾å¿œï¼‰ ---
          if [ -z "${DIFY_WORKFLOW_ID:-}" ]; then
            echo "ERROR: DIFY_WORKFLOW_ID is empty. Set repository secret."
            exit 1
          fi
          API_BASE="${DIFY_API_BASE%/}"   # æœ«å°¾/ã‚’é™¤åŽ»
          URL="$API_BASE/workflows/$DIFY_WORKFLOW_ID/run"
          echo "Call URL: $URL"

          sudo apt-get update -y && sudo apt-get install -y jq
          BODY=$(jq -n \
            --arg diff  "$(cat diff.trunc.patch)" \
            --arg repo  "${{ github.repository }}" \
            --arg pr    "${{ github.event.number }}" \
            --arg user  "${{ github.actor }}" \
            --arg author "${{ steps.meta.outputs.author }}" \
            --arg title  "${{ steps.meta.outputs.title }}" \
            --arg body   "${{ steps.meta.outputs.body }}" \
            --arg changed_files "$(echo "${{ steps.meta.outputs.changed_files }}" | jq -c .)"\
            '{
               inputs: {
                 code_diff: $diff,
                 repo: $repo,
                 pr_number: ($pr|tonumber),
                 author: $author,
                 title: $title,
                 body: $body,
                 changed_files: $changed_files   # â† æ–‡å­—åˆ—ã§é€ã‚‹
               },
               response_mode: "blocking",
               user: $user
             }')

           RESP=$(curl -sS -fSL -w "\n%{http_code}" \
              -H "Authorization: Bearer $DIFY_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$BODY" \
              "$URL")

        
          HTTP_CODE=$(echo "$RESP" | tail -n1)
          JSON=$(echo "$RESP" | sed '$d')
          echo "HTTP_CODE=$HTTP_CODE"
          echo "$JSON" > dify.json
          
          # ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º
          echo "==== DIFY RAW ===="
          cat dify.json
          echo "=================="
          
          # â˜… review ã¾ãŸã¯ text ã‚’ç›´æŽ¥ãƒ•ã‚¡ã‚¤ãƒ«ã«å‡ºåŠ›
          jq -r '.data.outputs.review // .data.outputs.text // empty' dify.json > review.md
          
          # å¿œç­”ãŒç©ºãªã‚‰èª¿æŸ»ç”¨ã« JSON ä¸¸ã”ã¨ä¿å­˜
          if [ ! -s review.md ]; then
            echo "(empty)" > review.md
            cat dify.json >> review.md
          fi


          # --- PRã«ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ ---
          - name: Post PR comment
            if: steps.guard.outputs.skip != 'true'
            env:
              GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run: |
              {
                echo "### ðŸ¤– Dify è¦ç´„ãƒ¬ãƒ“ãƒ¥ãƒ¼"
                echo
                echo '```json'
                cat review.md
                echo '```'
              } > comment.md
        
              gh api repos/${{ github.repository }}/issues/${{ github.event.number }}/comments \
                -f body="$(cat comment.md)"
